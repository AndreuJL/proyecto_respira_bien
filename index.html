<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Respira Bien</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/procesa.js"></script>

   
  </head>
  <body>
    <header>
      <a href="ajustes.html">
        <img src="/svg/config.svg" alt="configuracion" />
      </a>
     
      <img src="/svg/logo.svg" alt="logo" />
      
    </header>
    <main>
      <section class="empezar">
        <h4>Empezar (5min)</h4>
        <img
          src="/svg/encendido_apagado.svg"
          alt="encendido/apagado"
          id="boton_encendido"
        />
      </section>

      <section class="rueda" id="rueda">
        <div class="verde">
          <p class="letra__rueda">INHALA</p>
        </div>
        <div class="azul__derecha">
          <p class="letra__rueda">MANTIENE</p>
        </div>
        <div class="azul__izquierda">
          <P class="letra__rueda">MANTIENE</P>
        </div>
        <div class="lila">
          <P class="letra__rueda">EXHALA</P>
        </div>

        <div class="aguja" id="aguja"></div>
      </section>
    </main>
    <script src="js/procesa_fondos.js"></script>
  </body>
</html>
